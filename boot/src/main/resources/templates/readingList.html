<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<title>Reading List</title>
<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
<h2>Your Reading List</h2>
<div th:unless="${#lists.isEmpty(books)}">
	<dl th:each="book:${books}">
	<dt class="bookHeadline">
		<span th:text="${book.title}">Title</span> by
		<span th:text="${book.author}">author</span>
		(ISDN: <span th:text="${book.isdn}">ISDN</span>)
	</dt>
	<dd class="bookDescription">
		<span th:if="${book.description}" th:text="${book.description}">description</span>
		<span th:if="${book.description eq null}">No description available</span>
	</dd>
	</dl>
</div>
<div th:if="${#lists.isEmpty(books)}">
	<p>You have no books in your book list</p>
</div>
<hr />
<h3>Add a book</h3>
<form method="post" th:action="#{/}">
<label for="title">title:</label>
<input type="text" name="title" size="50" /><br />
<label for="author">author:</label>
<input type="text" name="author" size="50" /><br />
<label for="isdn">ISDN:</label>
<input type="text" name="isdn" size="50" /><br />
<label for="description">description:</label>
<textarea name="description" cols="50" rows="5"></textarea><br />
<input type="submit" value="add book" />
</form>
</body>
</html>
